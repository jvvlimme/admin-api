<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>


<div class="row">
    <form class="col s6" action="http://localhost:8080/asielen" method="post">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Name" id="first_name" name="name" type="text" class="validate">
                <label for="first_name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input id="last_name" name="street" type="text" class="validate">
                <label for="last_name">Street</label>
            </div>
            <div class="input-field col s2">
                <input id="last_name" name="number" type="text" class="validate">
                <label for="last_name">Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <input id="postal_code" name="postalcode" type="text" class="validate">
                <label for="postal_code">Postal Code</label>
            </div>
            <div class="input-field col s10">
                <input id="city" name="city" type="text" class="validate">
                <label for="city">City</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="phone" type="text" class="validate">
                <label for="phone">Phone</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="website" value="http://www." type="text" class="validate">
                <label for="website">Website</label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
